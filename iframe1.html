<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile IFrame</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }
    h3 {
      margin-top: 0;
      font-size: 17px;
    }
    p.helper {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 2px;
      margin-bottom: 12px;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 7px 9px;
      font-size: 13px;
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      margin-right: 4px;
    }
    .field {
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 13px;
      cursor: pointer;
      background: linear-gradient(to right, #3b82f6, #6366f1);
      color: white;
      font-weight: 500;
      box-shadow: 0 6px 18px rgba(37,99,235,0.5);
    }
    button:hover {
      filter: brightness(1.1);
    }
    .status {
      font-size: 12px;
      margin-top: 6px;
      min-height: 18px;
    }
    .status.ok {
      color: #bbf7d0;
    }
    .status.error {
      color: #fecaca;
    }
  </style>
</head>
<body>
  <h3>Profile details</h3>
  <p class="helper">This iframe has a stable <strong>ID</strong> on the parent page. Target fields using their labels, not internal IDs.</p>

  <div class="field">
    <label for="email">Email address</label>
    <input id="email" type="email" placeholder="you@example.com" />
  </div>

  <div class="field">
    <label for="displayName">Display name</label>
    <input id="displayName" type="text" placeholder="Lakshay" />
  </div>

  <div class="field">
    <label>
      <input id="newsletter" type="checkbox" />
      Subscribe to product updates
    </label>
  </div>

  <div class="actions">
    <button id="saveProfile">Save profile</button>
    <span id="status" class="status"></span>
  </div>

  <script>
    const email = document.getElementById('email');
    const displayName = document.getElementById('displayName');
    const newsletter = document.getElementById('newsletter');
    const status = document.getElementById('status');
    const btn = document.getElementById('saveProfile');

    btn.addEventListener('click', () => {
      status.className = 'status';
      if (!email.value.trim()) {
        status.textContent = 'Email address is required.';
        status.classList.add('error');
        return;
      }
      const name = displayName.value.trim() || 'friend';
      const subscribed = newsletter.checked ? 'with newsletter subscription' : 'without newsletter';
      status.textContent = `Profile saved for ${name} (${subscribed}).`;
      status.classList.add('ok');
    });
  </script>
</body>
</html>
