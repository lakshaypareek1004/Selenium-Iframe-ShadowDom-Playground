<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback IFrame</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: #e5e7eb;
    }
    h3 {
      margin-top: 0;
      font-size: 17px;
    }
    p.helper {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 2px;
      margin-bottom: 10px;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"], textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 7px 9px;
      font-size: 13px;
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    .field {
      margin-bottom: 10px;
    }
    .rating-options {
      display: flex;
      gap: 6px;
      font-size: 13px;
      margin-top: 4px;
    }
    .rating-options label {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 13px;
      cursor: pointer;
      background: linear-gradient(to right, #f97316, #ec4899);
      color: white;
      font-weight: 500;
      box-shadow: 0 6px 18px rgba(249,115,22,0.4);
      margin-top: 6px;
    }
    button:hover {
      filter: brightness(1.05);
    }
    .summary {
      font-size: 13px;
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(52,211,153,0.7);
      background: rgba(6,95,70,0.4);
      display: none;
    }
  </style>
</head>
<body>
  <h3>Session feedback</h3>
  <p class="helper">This iframe has <strong>no ID</strong> on the parent page. A robust test must discover it by the content below.</p>

  <div class="field">
    <label for="feedbackName">Your name</label>
    <input id="feedbackName" type="text" placeholder="Optional" />
  </div>

  <div class="field">
    <label>How satisfied are you?</label>
    <div class="rating-options">
      <label><input type="radio" name="satisfaction" value="1">1</label>
      <label><input type="radio" name="satisfaction" value="2">2</label>
      <label><input type="radio" name="satisfaction" value="3">3</label>
      <label><input type="radio" name="satisfaction" value="4">4</label>
      <label><input type="radio" name="satisfaction" value="5" checked>5</label>
    </div>
  </div>

  <div class="field">
    <label for="comments">What could be better?</label>
    <textarea id="comments" placeholder="Share your thoughts..."></textarea>
  </div>

  <button id="submitFeedback">Submit feedback</button>

  <div id="feedbackSummary" class="summary"></div>

  <script>
    const nameInput = document.getElementById('feedbackName');
    const comments = document.getElementById('comments');
    const summary = document.getElementById('feedbackSummary');
    const submitBtn = document.getElementById('submitFeedback');

    submitBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="satisfaction"]:checked');
      const rating = selected ? selected.value : '?';
      const name = nameInput.value.trim() || 'Anonymous tester';

      summary.style.display = 'block';
      summary.textContent = `Thank you, ${name}! You rated this session ${rating}/5. Notes: ${comments.value.trim() || 'No additional comments.'}`;
    });
  </script>
</body>
</html>
